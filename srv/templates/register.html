<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - 5MP Globe</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-md">
      <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-2 text-center">Create Account</h1>
        <p class="text-gray-600 text-center mb-6">Register to upload patrol data</p>
        
        {{if .Success}}
        <div class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded mb-4">
          <p class="font-medium">Registration successful!</p>
          <p class="text-sm mt-1">Your account is pending approval. You'll be notified once approved.</p>
          <p class="mt-4"><a href="/login" class="text-green-700 underline">Return to login</a></p>
        </div>
        {{else}}

        {{if .Error}}
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4">
          {{.Error}}
        </div>
        {{end}}

        <form method="POST" action="/register" class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
            <input
              type="text"
              id="name"
              name="name"
              value="{{.Name}}"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
              placeholder="John Doe"
            />
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
            <input
              type="email"
              id="email"
              name="email"
              value="{{.Email}}"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
              placeholder="you@example.com"
            />
          </div>

          <div>
            <label for="organization" class="block text-sm font-medium text-gray-700 mb-1">Organization *</label>
            <input
              type="text"
              id="organization"
              name="organization"
              value="{{.Org}}"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
              placeholder="Conservation Trust"
            />
          </div>

          <div>
            <label for="organization_type" class="block text-sm font-medium text-gray-700 mb-1">Organization Type *</label>
            <select
              id="organization_type"
              name="organization_type"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
            >
              <option value="">Select type...</option>
              <option value="protected_area_manager" {{if eq .OrgType "protected_area_manager"}}selected{{end}}>Protected Area Manager</option>
              <option value="government" {{if eq .OrgType "government"}}selected{{end}}>Government Agency</option>
              <option value="nonprofit" {{if eq .OrgType "nonprofit"}}selected{{end}}>Non-Profit Organization</option>
              <option value="research" {{if eq .OrgType "research"}}selected{{end}}>Research Institution</option>
              <option value="other" {{if eq .OrgType "other"}}selected{{end}}>Other</option>
            </select>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password *</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="8"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
              placeholder="Min 8 characters"
            />
          </div>

          <div>
            <label for="password_confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password *</label>
            <input
              type="password"
              id="password_confirm"
              name="password_confirm"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
              placeholder="Repeat password"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-green-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-green-700 transition-colors"
          >
            Register
          </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
          Already have an account?
          <a href="/login" class="text-green-600 hover:text-green-700 font-medium">Sign in</a>
        </p>
        {{end}}
      </div>
    </div>
  </body>
</html>
